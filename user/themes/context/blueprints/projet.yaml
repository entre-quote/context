extends@: default

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

          fields:
            xss_check:
              type: xss

            header.title:
              type: text
              autofocus: true
              style: vertical
              label: PLUGIN_ADMIN.TITLE

            content:
              type: markdown
              validate:
                type: textarea

            header.media_order:
              type: pagemedia
              label: PLUGIN_ADMIN.PAGE_MEDIA



            header.subtitle:
              type: text
              label: Sous-titre

            header.year:
              type: text
              label: Année

            header.infos:
              type: markdown
              label: Infos supplémentaires
              validate:
                type: textarea

        advanced:
          type: tab

          fields:
            columns:
              type: columns
              fields:
                column1:
                  type: column
                  fields:

                    header.body_classes:
                      type: text
                      label: PLUGIN_ADMIN.BODY_CLASSES
                      default: "projet-page"