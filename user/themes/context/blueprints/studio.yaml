extends@: default

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: "Studio"

          fields:

            header.media_order:
              unset@: true

            header.english:
              type: editor
              label: "English version"
              codemirror:
                mode: 'markdown'
                indentUnit: 4
                autofocus: true
                indentWithTabs: false
                lineNumbers: true
                styleActiveLine: true
                gutters: [ 'CodeMirror-lint-markers' ]
                lint: true
